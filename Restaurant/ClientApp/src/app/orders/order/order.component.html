<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Order No</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input formControlName="orderNo" class="form-control" readonly />
        </div>
      </div>
      <div class="form-group">
        <label>Customer</label>
        <select class="form-control" formControlName="customerId"></select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Payment Method</label>
        <select formControlName="pMethod" class="form-control">
            <option value="">Select</option>
            <option value="Cash">Cash</option>
            <option value="CreditCard">Credit Card</option>
        </select>
      </div>
      <div class="form-group">
        <label>Grand Total</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>

          <input formControlName="gTotal" class="form-control" readonly />
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark">
      <i class="fa fa-database"></i> Submit
    </button>
  </div>
</form>
